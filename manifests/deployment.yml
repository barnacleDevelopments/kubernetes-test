apiversion : apps/v1
kind: deployment
metadata:
  name: node-ts-api
spec:
  replicas: 1
  selector:
    matchlabels:
      app: node-ts-api
  template:
    metadata:
      labels:
        app: node-ts-api
    spec:
      containers:
        - name: nodetsapi
          image: devdeveloperregistry.azurecr.io/node-ts-api
          ports:
          - containerport: 8080
