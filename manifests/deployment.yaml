apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-ts-api
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.kubernetes-test: "alphabetical"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-ts-api
  template:
    metadata:
      labels:
        app: node-ts-api
    spec:
      containers:
      - name: nodetsapi
        image: devdeveloperregistry.azurecr.io/node-ts-api:60
        ports:
        - containerPort: 3000
