# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e0d64fce-4e26-45d0-bbc5-0b7b1c1d47aa'
  imageRepository: 'node-ts-api'
  containerRegistry: 'devdeveloperregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.dev'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'Personal Laptop'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
