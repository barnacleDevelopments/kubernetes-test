# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- version_2

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9162aabf-26ac-4e7e-95d2-93d7ed4eb005'
  imageRepository: 'node-ts-api'
  containerRegistry: 'devdeveloperregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile.dev'
  tag: '$(Build.BuildId)'
  initialTag: 'latest'

  # Agent VM image name
  vmImageName: 'Personal Laptop'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Push image with initial tag (if missing)
      condition: eq(variables['AZ_ACR_TAG_EXISTS'], 'false')  # Only push if tag does not exist
      inputs:
        command: push
        repository: $(imageRepository)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(initialTag)
