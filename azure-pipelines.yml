# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- version_2

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '91484628-0c6c-431c-bc52-fe202614a9eb'
  imageRepository: 'node-ts-api'
  containerRegistry: 'devdeveloperregistry.azurecr.io'
  dockerfilePath: '**/Dockerfile.dev'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'devdeveloperregistry2032a81a-auth'

  # Agent VM image name
  vmImageName: 'Personal Laptop'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests
